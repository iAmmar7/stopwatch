<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Overlock+SC" rel="stylesheet">
  <link rel="stylesheet" href="sass/index.css">
  <title>StopWatch</title>
</head>
<body onunload="refresh()">

  <div class="wrapper">
    <div class="clock-container">
      <div class="clock">
        
        <!-- <svg height="500" width="500">
          <circle cx="100" cy="100" r="90" stroke="black" stroke-width="3" fill="red" />
        </svg> -->

        <div class="dot"></div>
        
        <div class="seconds-container">
          <div class="seconds"></div>
        </div>
        <div class="minutes-container">
          <div class="minutes"></div>
        </div>

        <div class="time-container">
          <p id="time"></p>
        </div>
      </div>

      <div class="buttons-div">
        <button onclick="init('lap')" class="lap">Lap</button>
        <button onclick="init('run')" class="start"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
        <button onclick="init('reset')" class="reset">Reset</button>
      </div>
    </div>

    <div class="lap-container">
      <h2>Laps History</h2>
      <hr/>
      <ul class="lap-list">
      </ul>
      <div class="clear-laps">
        <button onclick="clearLaps()">Clear All</button>
      </div>
    </div>

  </div>

  <script src="javascript/index.js"></script>
</body>
</html>
