<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Overlock+SC" rel="stylesheet">
  <link rel="stylesheet" href="sass/index.css">
  <title>StopWatch</title>
</head>
<body onunload="refresh()">

  <div class="wrapper">
    <div class="clock-container">
      <div class="clock">

        <audio src="tick.wav" id="audio"></audio>
        
        <div class="num num1"><div>1</div></div>
        <div class="num num2"><div>2</div></div>
        <div class="num num3"><div>3</div></div>
        <div class="num num4"><div>4</div></div>
        <div class="num num5"><div>5</div></div>
        <div class="num num6"><div>6</div></div>
        <div class="num num7"><div>7</div></div>
        <div class="num num8"><div>8</div></div>
        <div class="num num9"><div>9</div></div>
        <div class="num num10"><div>10</div></div>
        <div class="num num11"><div>11</div></div>
        <div class="num num12"><div>12</div></div>
        
        <!-- <svg height="500" width="500">
          <circle cx="100" cy="100" r="90" stroke="black" stroke-width="3" fill="red" />
        </svg> -->

        <div class="dot"></div>
        
        <div class="hours-container">
          <div class="hours"></div>
        </div>
        <div class="minutes-container">
          <div class="minutes"></div>
        </div>
        <div class="seconds-container">
          <div class="seconds"></div>
        </div>
        <div class="miliseconds-container">
          <div class="miliseconds"></div>
        </div>
        
        <div class="time-container">
          <li id="time"><p id="min">00</p>:<p id="sec">00</p>.<small id="ms">00</small></li>
        </div>
      </div>

      <div class="lap-container">
        <h2>Laps History</h2>
        <hr/>
        <ul class="lap-list">
        </ul>
        <div class="clear-laps">
          <button onclick="removeLaps()">Clear All</button>
        </div>
      </div>
    </div>

    <div class="buttons-div">
      <div class="all-buttons">
      <button onclick="init('lap')" class="lap">Lap</button>
      <button onclick="init('run')" class="start"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
      <button onclick="init('reset')" class="reset">Reset</button>
      </div>
    </div>

  </div>

  <script src="javascript/index.js"></script>
</body>
</html>
